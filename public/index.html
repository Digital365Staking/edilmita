<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />

  <style>
    body {

      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
    }

    .card {

      width: 100%;
      max-width: 420px;
      padding: 28px;
      border-radius: 18px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    h1 {
      font-size: 1.7rem;
      color: #2c3e50;
      margin-bottom: 6px;
      text-align: center;
    }

    p.subtitle {
      font-size: 0.95rem;
      color: #555;
      margin-bottom: 22px;
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 16px;
      text-align: left;
    }

    label {
      display: block;
      font-size: 0.85rem;
      font-weight: 600;
      color: #444;
      margin-bottom: 4px;
    }

    input, select, textarea {
      padding: 11px 12px;
      border-radius: 10px;
      border: 1px solid #ddd;
      font-size: 0.9rem;
      outline: none;
      transition: border-color 0.2s, box-shadow 0.2s;
      width: 94%;
    }

    input:focus, select:focus, textarea:focus {
      border-color: #27ae60;
      box-shadow: 0 0 0 3px rgba(39, 174, 96, 0.25);
    }

    textarea {
      resize: none;
      min-height: 80px;
    }

    .row {
      display: flex;
      gap: 12px;
    }

    .row input, .row select {
      flex: 1;
    }

    @media (max-width: 480px) {
      .row {
        flex-direction: column;
      }
    }

    .btn {
      padding: 14px;
      border-radius: 14px;
      font-size: 1rem;
      font-weight: 600;
      background: linear-gradient(135deg, #25d366, #1ebe5d);
      color: #ffffff;
      text-decoration: none;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
      box-shadow: 0 10px 20px rgba(37, 211, 102, 0.35);
      text-align: center;
    }

    .btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 14px 26px rgba(37, 211, 102, 0.45);
    }

    .note {
      font-size: 0.75rem;
      color: #777;
      margin-top: 14px;
      text-align: center;
    }
  </style>
</head>

</body>
</html>
